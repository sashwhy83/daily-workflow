<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Workflow – Home</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="window">
    <div class="window-header">
      <div class="close-btn">×</div>
      <!-- cute cherries SVG -->
      <svg class="cherries" viewBox="0 0 64 64" fill="none">
        <circle cx="20" cy="40" r="12" fill="#f9b5ac"/>
        <circle cx="44" cy="40" r="12" fill="#f9b5ac"/>
        <path d="M32 16 C32 4 50 4 50 20" stroke="#b9775b" stroke-width="4" fill="none"/>
        <path d="M32 16 C32 4 14 4 14 20" stroke="#b9775b" stroke-width="4" fill="none"/>
        <circle cx="18" cy="38" r="2" fill="#b9775b"/>
        <circle cx="42" cy="38" r="2" fill="#b9775b"/>
        <path d="M16 44 Q20 46 24 44" stroke="#b9775b" stroke-width="2" fill="none"/>
        <path d="M40 44 Q44 46 48 44" stroke="#b9775b" stroke-width="2" fill="none"/>
      </svg>
    </div>

    <h1>Etsy Listing</h1>
    <p class="subtitle">DIGITAL BACKGROUNDS</p>

    <button class="btn" id="startBtn">START</button>

    <!-- status -->
    <div id="status" class="status-circle">
<svg viewBox="0 0 32 32" aria-hidden="true" class="check-icon">
  <path d="M8 17 L14 23 L24 11"></path>
</svg>
    </div>
  </div>

<script>
  /* status colour based on checklist flag */
  const statusEl = document.getElementById('status');
  if (localStorage.getItem('etsyChecklistComplete') === 'true'){
    statusEl.classList.add('done');          /* turns the circle green */
  }

  /* Go to the checklist page */
  document.getElementById('startBtn').onclick = () => {
    window.location.href = 'etsy-checklist.html';
  };
</script>
</body>
</html>
