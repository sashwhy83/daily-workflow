<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Daily Workflow – Home</title>
  <link rel="icon" type="image/png" href="favicon.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <!-- ─── GRID WRAPPER FOR ALL MODULE CARDS ───────────────────────── -->
  <div class="modules">

    <!-- ─── ETSY CARD ─────────────────────────────────────────────── -->
    <div class="window">
      <div class="window-header">
        <div class="close-btn">×</div>
        <img src="etsy.png" alt="Etsy logo" class="badge">
      </div>
      <h1>Etsy Listing</h1>
      <p class="subtitle">DIGITAL BACKGROUNDS</p>
      <button class="btn" id="startBtn">START</button>
      <div id="status" class="status-circle">
        <svg viewBox="0 0 32 32" aria-hidden="true" class="check-icon">
          <path d="M8 17 L14 23 L24 11"></path>
        </svg>
      </div>
    </div>

    <!-- ─── YOUTUBE CARD ─────────────────────────────────────────── -->
    <div class="window youtube">
      <div class="window-header">
        <div class="close-btn">×</div>
        <img src="youtube.png" alt="YouTube logo" class="badge">
      </div>
      <h1>YouTube Video</h1>
      <p class="subtitle">Kozy Kove Channel</p>
      <a href="youtube-koze-kove.html" class="btn-link">
        <button class="btn">START</button>
      </a>
      <div id="ytStatus" class="status-circle">
        <svg viewBox="0 0 32 32" class="check-icon">
          <path d="M8 17 L14 23 L24 11"></path>
        </svg>
      </div>
    </div>

    <!-- ─── MODULE 3 CARD ─────────────────────────────────────────── -->
    <div class="window">
      <div class="window-header">
        <div class="close-btn">×</div>
      </div>
      <h1>Create</h1>
      <p class="subtitle">Digital Background</p>
      <a href=create-digital-background.html class="btn-link">
        <button class="btn">START</button>
      </a>
      <div id="mod3Status" class="status-circle">
        <svg viewBox="0 0 32 32" class="check-icon">
          <path d="M8 17 L14 23 L24 11"></path>
        </svg>
      </div>
    </div>

    <!-- ─── MODULE 4 CARD ─────────────────────────────────────────── -->
    <div class="window">
      <div class="window-header">
        <div class="close-btn">×</div>
      </div>
      <h1>List on AMP</h1>
      <p class="subtitle">Digital Background</p>
      <a href=list-digital-background-amp.html class="btn-link">
        <button class="btn">START</button>
      </a>      <div id="mod4Status" class="status-circle">
        <svg viewBox="0 0 32 32" class="check-icon">
          <path d="M8 17 L14 23 L24 11"></path>
        </svg>
      </div>
    </div>

  </div><!-- /.modules -->

  <!-- ─── SHARED SCRIPT ─────────────────────────────────────────────── -->
  <script>
    // ─── daily reset at midnight ───────────────────────────────────
    const today = new Date().toLocaleDateString();
    if (localStorage.getItem('lastDay') !== today) {
      localStorage.setItem('etsyChecklistComplete',    'false');
      localStorage.setItem('youtubeChecklistComplete', 'false');
      localStorage.setItem('mod3Complete',             'false');
      localStorage.setItem('mod4Complete',             'false');
      localStorage.setItem('lastDay',                  today);
    }

    // — Etsy card
    const statusEl = document.getElementById('status');
    if (localStorage.getItem('etsyChecklistComplete') === 'true') {
      statusEl.classList.add('done');
    }
    document.getElementById('startBtn').onclick = () => {
      window.location.href = 'etsy-checklist.html';
    };

    // — YouTube card
    const ytStatus = document.getElementById('ytStatus');
    if (localStorage.getItem('youtubeChecklistComplete') === 'true') {
      ytStatus.classList.add('done');
    }
    // navigation via the <a> wrapper, no JS needed

    // — Module 3
    const mod3Status = document.getElementById('mod3Status');
    if (localStorage.getItem('mod3Complete') === 'true') {
      mod3Status.classList.add('done');
    }
    document.getElementById('mod3Start').onclick = () => {
      window.location.href = 'module3-checklist.html';
    };

    // — Module 4
    const mod4Status = document.getElementById('mod4Status');
    if (localStorage.getItem('mod4Complete') === 'true') {
      mod4Status.classList.add('done');
    }
    document.getElementById('mod4Start').onclick = () => {
      window.location.href = 'module4-checklist.html';
    };
  </script>

</body>
</html>
