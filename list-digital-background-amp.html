<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>List Digital Background</title>

  <link rel="icon" type="image/png" href="favicon.png">
  <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <audio id="ding" src="ding.mp3" preload="auto"></audio>
  <audio id="complete" src="completed.mp3" preload="auto"></audio>

  <div class="window">
    <div class="window-header">
      <img src="youtube.png" alt="YouTube logo" class="logo-center"> <!-- optional -->
      <div class="close-btn" onclick="goHome()">×</div>
    </div>
    
<!-- ▶️ INSERT IMAGE HERE -->
    <img src="Koze-Kove-Example.png" alt="Kozy Kove video thumbnail" class="cover-image">
    
    <h1>List on AMP</h1>
    <p class="subtitle">Digital Background</p>

    <!-- progress bar -->
    <div id="barWrap" style="width:80%;height:14px;background:#eee;border-radius:8px;margin:24px auto 6px;overflow:hidden;">
      <div id="barFill" style="height:100%;width:0;background:var(--peach);transition:width .3s;"></div>
    </div>
    <p id="progress" style="text-align:center;font-size:14px;margin:8px 0 24px;"></p>

    <form id="form">
      <h3 style="padding-left:24px;">Content Preparation</h3>
      <ul class="checklist">
        <li><label class="check"><input type="checkbox"><span>Go to <a href="https://www.canva.com/design/DAGpWksgUxo/a-Fjtk9TD_OqrRBK29u_yw/edit" target="_blank">Canva DBG Product Images</a></span></label></li>
        <li><label class="check"><input type="checkbox"><span>Duplicate Imgs & Update with DBGs</span></label></li>
        <li><label class="check"><input type="checkbox"><span>Go to this <a href="https://chatgpt.com/c/678ae3f7-c904-800b-8cda-901cd0eb190c" target="_blank">ChatGPT Convo</a></span></label></li>
        <li><label class="check"><input type="checkbox"><span>Use this chat to <b>name</b> the Digital Background</span></label></li>
        <li><label class="check"><input type="checkbox"><span>Name the Product: ASHLYNMAE - Digital Background - [ NAME ]</span></label></li>
        <li><label class="check"><input type="checkbox"><span>Resize JPG to 5760 x 3850</span></label></li>
        <li><label class="check"><input type="checkbox"><span>Create <b>Sizing Guide JPG</b></span></label></li>
        <li><label class="check"><input type="checkbox"><span>Name it: ASHLYNMAE - Digital Background - [ NAME ]-SIZING-GUIDE</span></label></li>
        <li><label class="check"><input type="checkbox"><span>Create a ZIP File with JPG, Sizing Guide & TOU</span></label></li>
        <li><label class="check"><input type="checkbox"><span>Name ZIP File: ASHLYNMAE - Digital Background - [ NAME ]</span></label></li>
        <li><label class="check"><input type="checkbox"><span>Upscale 8x / Outputs: 2 / Low Creativity</span></label></li>
        <li><label class="check"><input type="checkbox"><span>Upscale 8x / Outputs: 2 / Low Creativity</span></label></li>
      </ul>

      <button class="btn" id="finishBtn" disabled>FINISH</button>
    </form>
  </div>

  <!-- same JS as Etsy checklist, but with new storage key -->
<script>
  const boxes      = document.querySelectorAll('input[type=checkbox]');
  const finishBtn  = document.getElementById('finishBtn');
  const progressEl = document.getElementById('progress');
  const ding       = document.getElementById('ding');
  const complete   = document.getElementById('complete');

  function updateState(){
    const done  = [...boxes].filter(b=>b.checked).length;
    const total = boxes.length;
    const remaining = total - done;

    document.getElementById('barFill').style.width = (done/total)*100 + '%';
    progressEl.textContent = remaining
      ? `${remaining} task${remaining>1?'s':''} remaining`
      : 'All tasks complete! Redirecting…';

    finishBtn.disabled = remaining !== 0;

    if(!remaining){
      complete.currentTime = 0; complete.play().catch(()=>{});
      localStorage.setItem('youtubeChecklistComplete','true');
      setTimeout(goHome,1500);
    }
  }

  boxes.forEach(b=>b.addEventListener('change',()=>{
    if(b.checked){ ding.currentTime = 0; ding.play().catch(()=>{}); }
    updateState();
  }));

  document.getElementById('form').addEventListener('submit',e=>{
    e.preventDefault(); updateState();
  });

  updateState();
  function goHome(){ location.href='index.html'; }
</script>
</body>
</html>
