<script>
  /* grab elements */
  const boxes      = document.querySelectorAll('input[type=checkbox]');
  const textArea   = document.getElementById('promptBox');
  const finishBtn  = document.getElementById('finishBtn');
  const progressEl = document.getElementById('progress');

  /* helper: recalc progress every change */
  function updateState() {
  const filled      = [...boxes].filter(b => b.checked).length;
  const promptDone  = textArea.value.trim() !== '';
  const total       = boxes.length + 1;             // +1 for textarea
  const done        = filled + (promptDone ? 1 : 0);
  const remaining   = total - done;

  /* --- progress bar --- */
  const pct = (done / total) * 100;
  document.getElementById('barFill').style.width = pct + '%';

  /* --- numeric text --- */
  progressEl.textContent = remaining
    ? `${remaining} task${remaining > 1 ? 's' : ''} remaining`
    : 'All tasks complete! Redirecting…';

  finishBtn.disabled = remaining !== 0;

  if (remaining === 0) {
    localStorage.setItem('etsyChecklistComplete', 'true');
    setTimeout(goHome, 1200);
  }
}


  /* listeners */
  boxes.forEach(b  => b.addEventListener('change', updateState));
  textArea.addEventListener('input', updateState);

  /* manual Finish (still works if you prefer a click) */
  document.getElementById('form').addEventListener('submit', e => {
    e.preventDefault();
    updateState(); // in case someone clicks early
  });

  /* initialise counter on page load */
  updateState();

  function goHome() { window.location.href = 'index.html'; }
</script>
