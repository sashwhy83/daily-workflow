<script>
  /* grab elements */
  const boxes      = document.querySelectorAll('input[type=checkbox]');
  const textArea   = document.getElementById('promptBox');
  const finishBtn  = document.getElementById('finishBtn');
  const progressEl = document.getElementById('progress');
  const ding       = document.getElementById('ding');       // üîî per-task sound
  const complete   = document.getElementById('complete');   // üéâ all-done sound

  /* helper: recalc progress every change */
  function updateState() {
    const filled      = [...boxes].filter(b => b.checked).length;
    const promptDone  = textArea.value.trim() !== '';
    const total       = boxes.length + 1;          // +1 for textarea
    const done        = filled + (promptDone ? 1 : 0);
    const remaining   = total - done;

    /* progress bar */
    document.getElementById('barFill').style.width = (done / total) * 100 + '%';

    /* numeric text */
    progressEl.textContent = remaining
      ? `${remaining} task${remaining > 1 ? 's' : ''} remaining`
      : 'All tasks complete! Redirecting‚Ä¶';

    finishBtn.disabled = remaining !== 0;

    if (remaining === 0) {
      /* üéâ play celebration sound once */
      complete.currentTime = 0;
      complete.play().catch(()=>{});
      localStorage.setItem('etsyChecklistComplete', 'true');
      setTimeout(goHome, 1500);   // give sound 1.5 s before jump
    }
  }

  /* listeners */
  boxes.forEach(b => b.addEventListener('change', () => {
    if (b.checked) {                 // play ding only on checking
      ding.currentTime = 0;
      ding.play().catch(()=>{});
    }
    updateState();
  }));

  textArea.addEventListener('input', updateState);

  /* Finish button (still optional) */
  document.getElementById('form').addEventListener('submit', e => {
    e.preventDefault();
    updateState();                   // in case someone clicks early
  });

  updateState();                     // initialise

  function goHome(){ window.location.href = 'index.html'; }
</script>
